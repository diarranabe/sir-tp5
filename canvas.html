<!DOCTYPE html>

<html>
  <head>
    <title>A simple canvas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="canvas.css" rel="stylesheet" type="text/css">
 </head>

 <body>
	<div class="container">
		<div class="row">
		<form>
			<div class="mx-button" onclick="switchShape(0)">
				<input type="radio" name="mx" value="0" id="butRect" checked>
				<label for="butRect" unselectable>Rectangle</label>
				</div>
      <div class="mx-button" onclick="switchShape(1)">
        <input type="radio" name="mx" value="1" id="butLine">
        <label for="butLine" unselectable>Line</label>
      </div>

      <div class="mx-button" onclick="switchShape(2)">
        <input type="radio" name="mx" value="1" id="butCircle" >
        <label for="butCircle" unselectable>Circle</label>
      </div>

		</form>
		<input id="spinnerWidth" type="number" min="1" max="50" step="1" value="5" size="4">
		<input id="colour" type="color">
      <button class="btn btn-xs"  onclick="undo()"><span class='glyphicon glyphicon-arrow-left'></span>Undo</button>
      <button class="btn btn-xs"  onclick="redo()">Redo<span class='glyphicon glyphicon-arrow-right'></span></button>

		</div>

		<br/>

		<div class="row">
			<div class="col-md-8" id="canvasDiv">
				<canvas class="myCanvas" id="myCanvas"></canvas>
			</div>

			<div class="col-md-4">
        <h3>Liste des formes</h3>
				<ul class='list-group' id="shapeList">
          <li>item</li>
          <li>item</li>
				</ul>
			</div>
		</div>

	</div>

	<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="model.js" type="text/javascript"></script>
	<script src="view.js" type="text/javascript"></script>
	<script src="interaction.js" type="text/javascript"></script>
   <script src="controller.js" type="text/javascript"></script>
   <script src="main.js" type="text/javascript"></script>
  </body>
</html>
